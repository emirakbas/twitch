<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
</head>
<body>
    <header>
        <div class="headerLeft">
            <div class="headerLeftLogoContainer">
                <a href="" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                        class="bi bi-twitch" viewBox="0 0 16 16">
                        <path fill="currentColor" d="M3.857 0L1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0z" />
                        <path fill="white" d="M4.429 1.143v8.571h2.571v2l2-2h2.285l2.285-2.285V1.143H4.429z" />
                        <path fill="currentColor" d="M11.857 3.143h-1.143V6.57h1.143zm-3.143 0H7.571V6.57h1.143z" />
                    </svg>
                    <script>
                        document.querySelector('.icon-container').addEventListener('mouseenter', function () {
                            const eye = this.querySelector('path:nth-of-type(3)');
                            eye.classList.add('animate');
                            setTimeout(() => eye.classList.remove('animate'), 500); // 2 defa çalıştıktan sonra durur
                        });
                    </script>
                </a>
            </div>
            <div class="headerLeftTextContainer">
                <a href=""><h4>Gözat</h4></a>
            </div>
            <div class="headerLeftButtonContainer">
                <button><i class='bx bx-dots-vertical-rounded'></i></button>
            </div>
        </div>
        <div class="headerCenter">
            <input type="text" placeholder="Ara">
            <button><i id="search_icon" class='bx bx-search'></i></button>
        </div>
        <div class="headerRight">
            <div class="headerRightCrownContainer">
                <button><i class='bx bx-crown'></i></button>
            </div>
            <div class="headerRightSignInButtonContainer">
                <button>Oturum Aç</button>
            </div>
            <div class="headerRightSignUpButtonContainer">
                <button>Kayıt ol</button>
            </div>
            <div class="headerRightPersonContainer">
                <button><span class="material-symbols-outlined">
                    person
                    </span></button>
            </div>
        </div>
    </header>
    <main>
        <div class="signUpBar">
           <div class="signUpBarLeftContainer">
            <div class="signUpBarLogoContainer">

            </div>
            <div class="signUpBarTextContainer">

            </div>
           </div>
           <div class="signUpBarRightContainer">
            <div class="signUpBarButton">

            </div>
           </div>
        </div>
     <div class="containerLeft">
        <div class="titleLeftPanel">
            <h4>Önerilen Kanallar</h4>
            <button class="arrow-button">
                <svg width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px"
                    role="presentation" aria-hidden="true" focusable="false" class="ScIconSVG-sc-1q25cff-1 jpczqG">
                    <g>
                        <path d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z"></path>
                    </g>
                </svg>
            </button>
        </div>
        <div class="channelList">
            <div class="channelBar">
                <div class="channelLogoContainer">
                    <img src="https://static-cdn.jtvnw.net/user-default-pictures-uv/cdd517fe-def4-11e9-948e-784f43822e80-profile_image-150x150.png">
                </div>
                <div class="channelNameBar">
                    <div class="channelName">
                        <h4>Kanal Adı</h4>
                    </div>
                    <div class="channelStreamName">
                        <h5>Yayın Adı</h5>
                    </div>
                </div>
                <div class="channelLiveContainer">
                    <div class="channelLiveRedDotContainer">
                        <div class="channelLiveRedDot"></div>
                    </div>
                    <div class="channelLiveViewerContainer">
                        <h5>200B</h5>
                    </div>
                </div>
            </div>
            <div class="channelBar">

            </div>
            </div>
        </div>
        
     </div>
     <div class="containerMain">
        <div class="containerMainFirst">

        </div>
        <div class="containerMainTitleFirst">

        </div>
        <div class="containerMainSecond">
            <div class="stream"></div>
            <div class="stream"></div>
            <div class="stream"></div>
            <div class="stream"></div>
        </div>
     </div>
    </main>
</body>
</html>
