<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch</title>
</head>
<body>
    <header>
        <div class="header_left">
            <a href="">
                <a href="" class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitch" viewBox="0 0 16 16">
                        <path fill="currentColor" d="M3.857 0L1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0z"/>
                        <path fill="white" d="M4.429 1.143v8.571h2.571v2l2-2h2.285l2.285-2.285V1.143H4.429z"/>
                        <path fill="currentColor" d="M11.857 3.143h-1.143V6.57h1.143zm-3.143 0H7.571V6.57h1.143z"/>
                    </svg>
                    <script>
                        document.querySelector('.icon-container').addEventListener('mouseenter', function() {
                        const eye = this.querySelector('path:nth-of-type(3)');
                        eye.classList.add('animate');
                        setTimeout(() => eye.classList.remove('animate'), 500); // 2 defa çalıştıktan sonra durur
                      });
                     </script>  
            </a>
            <a id="gozat" href="">Gözat</a>
            <div id="three_dots_list" class="material-symbols-outlined"> more_vert </div>
        </div>
        <div class="header_center">
            <input type="text" placeholder="Ara">
            <button><i id="search_icon" class='bx bx-search'></i></button>
        </div>
        <div class="header_right">
            <button class="but_crown" ><i id="crown" class='bx bx-crown'></i></button>
            <button class="but2"> Oturum Aç</button>
            <button class="but1"> Kayıt Ol</button>
            <button id="person" class="material-symbols-outlined"> person </button>
        </div>
    </header>
    <div class="panel_left">
        <div class="kanallar"> 
            <p>ÖNERİLEN KANALLAR</p>
            <button class="arrow-button">
                <svg width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px" role="presentation" aria-hidden="true" focusable="false" class="ScIconSVG-sc-1q25cff-1 jpczqG">
                    <g>
                        <path d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z"></path>
                    </g>
                </svg>
            </button>
        </div>

    </div> <!-- Kanallar divinin kapanışı -->
</body>
</html>
